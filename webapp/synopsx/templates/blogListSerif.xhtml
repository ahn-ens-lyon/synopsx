<article class="serif">
  <header>
    <p class="type">Article de blog</p>
    <h1>{title}</h1>
    <h2>{subtitle}</h2>
    <p class="meta">Publié le <span class="date">{date}</span>, par <span class="author">{author}</span></p>
    <p class="abstract">{teiAbstract}</p>
    <a href="{url}" class="read-more">Lire la suite <span>&gt;</span></a>
    <hr/>
  </header>  
</article>
